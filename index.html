<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "top">
        <div class="header">
            Tic-Tac-Toe
        </div>
    </div>
    <div class ="menu">

        <div class="settings">
            <div class="settingsHeader">
                Input the Settings and Start the Game!
            </div>
            <div class="settingsInput">
                <div class="player1">
                    <label for = "player1NameInput">Player 1:</label>
                    <input type="text" name = "player1NameInput" id="player1NameInput" class="playerNameInput" placeholder="Name for X">
                </div>
                <div class="player2">
                    <label for = "player2NameInput">Player 2:</label>
                    <input type="text" name = "player2NameInput" id="player2NameInput" class="playerNameInput" placeholder="Name for O">
                </div>
            </div>
            <div class="settingsButtons">
                <span class= "button start">Start Game!</span>
                <span class= "button restart">Restart Game</span>
            </div>    
        </div>
    </div>
    <div class= "main">
    <div class="board">
        
    </div>
    </div>
    
<script src= "script.js"></script>
</body>
</html>
